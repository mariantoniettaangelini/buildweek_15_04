<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <img class="logo" src="./assets/epicode_logo.png" alt="logo">

    <main>
        <h1 class="Title">Come sta andando</h1>
        <p class="comtitle">Da 0 a 10, raccomanderesti EPICODE a un amico o collega?</p>
        <div id="rec">
        <img class="stella" src="star-off.svg" alt="stellina">
        <img class="stella" src="star-off.svg" alt="stellina">
        <img class="stella" src="star-off.svg" alt="stellina">

        <img class="stella" src="star-off.svg" alt="stellina">
        <img class="stella" src="star-off.svg" alt="stellina">
        <img class="stella" id="s1" src="star-off.svg" alt="stellina">
        </div>
        <div class="comment-section">
            <p class="comtitle">Lasciaci un Feedback sulla tua esperienza fino ad adesso</p>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Inserisci qui il tuo commento..."></textarea>
            <br>
            <button id= "more" type="submit" >ALTRE INFORMAZIONI</button>
        </div>
